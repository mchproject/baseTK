<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Форма збереження</title>
</head>
<body>
  <h2>Надіслати дані</h2>

  <form id="dataForm">
    <label>Ім’я: <input type="text" name="name" required></label><br>

    <label>Число 1: <input type="number" name="text1" id="text1" required></label><br>
    <label>Число 2: <input type="number" name="message" id="message" required></label><br>

    <label>Сума:<input type="number" id="sum" readonly></label><br>

    <button type="submit">Надіслати</button>
  </form>

<script>
  const text1Input = document.getElementById('text1');
  const messageInput = document.getElementById('message');
  const sumOutput = document.getElementById('sum');

  function updateSum() {
    const val1 = parseFloat(text1Input.value) || 0;
    const val2 = parseFloat(messageInput.value) || 0;
    sumOutput.value = val1 + val2;
  }

  text1Input.addEventListener('input', updateSum);
  messageInput.addEventListener('input', updateSum);
</script>

<script>
  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const name = document.querySelector('input[name="name"]').value;
    const text1 = parseFloat(document.querySelector('input[name="text1"]').value) || 0;
    const message = parseFloat(document.querySelector('input[name="message"]').value) || 0;
    const sum = text1 + message;

    const data = { name, text1, message, sum };

    try {
      await fetch('https://script.google.com/macros/s/AKfycbwIwg-KCJSYDp3miNTsJFEqF_FeLOVEthxwCJ3amB6uQvEkLdSALS0h4DCgj4W3nSyk/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' },
        mode: 'no-cors' // обов'язково!
      });

      alert("Готово.");
    } catch (err) {
      alert("Помилка з'єднання: " + err);
    }
  });
</script>

</body>
</html>
