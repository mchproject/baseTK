<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Форма збереження</title>
</head>
<body>
  <h2>Надіслати дані</h2>
  <form id="dataForm">
    <label>Ім’я: <input type="text" name="name" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Повідомлення:<br><textarea name="message" required></textarea></label><br>
    <button type="submit">Надіслати</button>
  </form>

  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        message: formData.get('message')
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwIwg-KCJSYDp3miNTsJFEqF_FeLOVEthxwCJ3amB6uQvEkLdSALS0h4DCgj4W3nSyk/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });
        if (response.ok) {
          alert("Дані надіслано!");
          form.reset();
        } else {
          alert("Помилка при надсиланні.");
        }
      } catch (error) {
        alert("Помилка з'єднання: " + error);
      }
    });
  </script>
</body>
</html>
