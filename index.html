<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Форма збереження</title>
</head>
<body>
  <h2>Надіслати дані</h2>
  <form id="dataForm">
    <label>Ім’я: <input type="text" name="name" required></label><br>
    <label>Текст: <input type="text" name="text" required></label><br>
    <label>Повідомлення:<br><textarea name="message" required></textarea></label><br>
    <button type="submit">Надіслати</button>
  </form>

<script>
  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      name: document.querySelector('input[name="name"]').value,
      text: document.querySelector('input[name="text"]').value,
      message: document.querySelector('textarea[name="message"]').value
    };

    try {
      await fetch('https://script.google.com/macros/s/AKfycbwIwg-KCJSYDp3miNTsJFEqF_FeLOVEthxwCJ3amB6uQvEkLdSALS0h4DCgj4W3nSyk/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' },
        mode: 'no-cors' // обов'язково!
      });

      
      alert("Готово.");
    } catch (err) {
      alert("Помилка з'єднання: " + err);
    }
  });
</script>

</body>
</html>
